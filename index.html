<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Amazon Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url('banner-image.jpg') no-repeat center center;
            background-size: cover;
        }

        .products-section {
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .product {
            flex: 1 1 calc(25% - 20px);
            /* Four items per row */
            max-width: 200px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
